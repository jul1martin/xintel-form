<body>

<div id="beginning">
    <div class="card shadow mb-6" style="margin-top:50px;margin-bottom:127px; width:75%; margin-left:auto;margin-right:auto;">
        <h1 class="text-center" style="margin-top:5%;font-weight: bold;" id="home">Formulario de ingreso | XINTEL</h1>
        <p class="text-center" id="adv">Rellene todos los campos</p>
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
        <div class="card-body">
            <div class="form-container">
                <form action="/new" method="POST" autocomplete="off" style="margin:0;" id="ingreso">
                    <div class="row">
                        <div class="col-md-8 mt-2">
                            <div class="tab">
                                <p class="text-center" style="font-size: 25px;">Datos de la inmobiliaria</p>
                                <div class="mb-2 input-form form-block">
                                    <input type="text" name="nom_imb" autocomplete="organization-title" required>
                                    <label class="label-input" alt="Label" data-placeholder="Nombre de la inmobiliaria"></label>
                                </div>
                                <div class="mb-2 input-form form-block">
                                    <input type="text" name="email_personal" autocomplete="email" required>
                                    <label  class="label-input" alt="Label" data-placeholder="Correo electronico personal"></label>
                                </div>
                                <div class="mb-2 input-form form-block">
                                    <input type="text" name="email_empresa" autocomplete="email" required>
                                    <label class="label-input" alt="Label" data-placeholder="Correo electronico de la empresa"></label>
                                </div>
                                <div class="mb-2 input-form form-block ">
                                    <input type="text" name="direccion" autocomplete="street-address" required>
                                    <label class="label-input" alt="Label" data-placeholder="Dirección"></label>
                                </div>
                                <div class="mb-2 input-form form-block ">
                                    <input type="text" name="localidad" autocomplete="off" required>
                                    <label class="label-input" alt="Label" data-placeholder="Localidad"></label>
                                </div>
                                <div class="mb-2 input-form form-block ">
                                    <input type="text" name="razon_soc" autocomplete="off" required>
                                    <label class="label-input" alt="Label" data-placeholder="Razon social y CUIT"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mt-2">             
                            <div class="tab">
                                <p class="text-center" style="margin-top:1%;font-size: 25px;">Datos del titular</p>
                                <div class="mb-2 input-form form-block">
                                <input type="text" name="nom_tit" autocomplete="name" required>
                                <label class="label-input" alt="Label" data-placeholder="Nombre completo"></label>
                                </div>
                                <div class="mb-2 input-form form-block">
                                <input type="text" name="email_personal_tit" autocomplete="email" required>
                                <label class="label-input" alt="Label" data-placeholder="Correo electronico personal"></label>
                                </div>
                                <div class="mb-2 input-form form-block">
                                <input type="number" name="dni_tit" autocomplete="off" required>
                                <label class="label-input" alt="Label" data-placeholder="Documento Nacional de Identidad"></label>
                                </div>
                            </div>    
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mt-2">             
                            <div class="tab">
                                <p class="text-center" style="margin-top:1%;font-size: 25px;">Sistemas e integraciones.</p>
                                <div class="mb-2 input-form form-block double-line">
                                    <input name="cuantas_propiedades" type="number" required>
                                    <label class="label-input" data-placeholder="¿Cuántas propiedades tiene actualmente la empresa?" alt="Label"></label>
                                </div>
                                <div class="mb-2 input-form form-block double-line">
                                    <input name="cuantos_contratos" type="number"`   required>
                                    <label class="label-input" alt="Label" data-placeholder="¿Cuántos contratos tiene actualmente la empresa?"></label>
                                </div>
                                <div class="mb-2 select-form form-block">
                                    <label class="label-select" data-placeholder="" alt="Label">Sistemas que adquiere.</label>
                                    <select class="" name="servicios" required>
                                        <option selected disabled value="">Elija una opcion</option>
                                        <option value="Leasing">Xintel Leasing.</option>
                                        <option value="admin_alquieres">Xintel Administracion de alquileres.</option>
                                        <option value="ambos_servicios">Ambos sistemas.</option>
                                    </select>  
                                </div>
                                <div class="mb-2 select-form form-block">
                                    <label class="label-select" data-placeholder="" alt="Label">¿Tiene Pagina Web?</label>
                                    <select class="" name="pag_web" id="dinamicSelect" required>
                                        <option selected disabled value="">Elija una opcion</option>
                                        <option value="xinte_web">En proceso con Xintel.</option>
                                        <option value="integracion">Necesito integrarla.</option>
                                        <option value="no_web">No utilizo.</option>
                                    </select>  
                                </div>
                                <div class="mb-2 input-form form-block" id="dinamicHidden" hidden="">
                                    <input type="text" name="url_integracion" autocomplete="off" required>
                                    <label class="label-input" alt="Label" data-placeholder="Ingrese la URL de su pagina Web."></label>
                                </div>
                                <!-- ACA IRIA QUE SI NECESITA INTEGRARLA SE LA PEDIREMOS -->
                                <div class="mb-2 select-form form-block">
                                    <label class="label-select" data-placeholder="" alt="Label">¿Precisa realizar migraciones?</label>
                                    <select class="" name="migraciones" required>
                                        <option selected disabled value="">Elija una opcion</option>
                                        <option value="no">No, las cargaremos manualmente.</option>
                                        <option value="si_zonaprop">Si, desde Zonaprop.</option>
                                        <option value="si_mercadolibre">Si, desde Mercado Libre.</option>
                                    </select>  
                                </div>

                                    <label class="label-select" for="">Selecciona una opción (Apreta control + opcion que elijas)</label>

                                            <div class="multiselect-container dropdown-menu" x-placemente="bottom-start">
                                                <button type="button" class="multiselect-option dropdown-item" title="Zonaprop">
                                                    <span>
                                                        <input type="checkbox" value="1" name="" id="" class="form-check-input">
                                                        <label for="" class="fomr-check-label">Zonaprop</label>
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                    </span>

                                    
                                </div> -->
                                <!-- <div class="mb-2 select-form form-block">
                                    <label for="">Selecciona una opción (Apreta control + opcion que elijas)</label>
                                    <select name="portales" class="form-select" id="" multiple aria-label="multiple select example">
                                        <option selected disabled value="">Elija una opcion</option>
                                        <option value="zonaprop">Zonaprop.</option>
                                        <option value="argenprop">Argenprop.</option>

                                        <option value="ninguno">Ninguno de los anteriores.</option>
                                    </select>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mt-2">             
                            <div class="tab">
                                <p class="text-center" style="margin-top:1%;font-size: 25px;">Datos de los usuarios a ingresar al panel</p>
                                <div id="send">
                                        <div class="mb-2 input-form form-block">
                                        <input type="text" name="nom_user" autocomplete="name" required>
                                        <label class="label-input" alt="Label" data-placeholder="Nombre completo"></label>
                                        </div>
                                        <div class="mb-2 input-form form-block">
                                        <input type="text" name="email_personal_user" autocomplete="email" required>
                                        <label class="label-input" alt="Label" data-placeholder="Correo electronico personal"></label>
                                        </div>
                                        <div class="mb-2 input-form form-block">
                                        <input type="number" name="dni_user" autocomplete="off" required>
                                        <label class="label-input" alt="Label" data-placeholder="Documento Nacional de Identidad"></label>
                                        </div>
                                </div>
                                <button type="button"  title="Añadir otro usuario" class="btn btn-plus" id="newUser"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg></button>
                            </div>    
                        </div>
                    </div>
                    <div style="overflow:auto; margin: 50px 25px 25px 0px;" >
                        <div style="float:right;">
                            <a href="#beginning"><button type="button"  class="btn btn-gray" id="prevBtn" onclick="nextPrev(-1)">Anterior</button></a>
                            <a href="#beginning"><button type="button" class="btn btn-green" id="nextBtn" onclick="nextPrev(1)">Siguiente</button></a>

                                Test carga
                            </button> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalSave" tabindex="-1">
    <div class="modal-dialog">
        <div class="shadow-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cargar empresa.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <p class="text-center">¿Está seguro en terminar el formulario?</p>
                <p class="text-center">Por favor cerciorarse en que esten todos los datos correctamente.</p>
                </div>
                <div class="modal-footer">
                    <a href="#beginning"><button type="button" class="btn btn-gray"  data-bs-dismiss="modal" onclick="hide()" >Cancelar</button></a>
                    <a href="#beginning"><button type="button" class="btn btn-green" id="saveCompany"  onclick="submit()" form="ingreso">Subir</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-primary">
    <img src="assets/logo.png" class="img-fluid" alt="Logo de Xintel" style="margin:25px;">
</footer>

<script>

    $('[data-toggle="tooltip"]').tooltip()
    })
    $(function() {
